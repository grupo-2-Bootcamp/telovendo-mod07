{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center">

    <form method="post">
        {% if form.errors %}
        <div class="alert alert-danger mt-3" role="alert">
            <h4>Errores</h4>
            {{ form.errors }}
        </div>
        {% endif %}

        {% csrf_token %}

        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Ingresa tus credenciales</h6>
                <div class="form-group">
                    <label for="id_username">Usuario</label>
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="Usuario" required>
                    {% comment %} {{ form.username }} {% endcomment %}
                </div>
                <div class="form-group">
                    <label for="id_password">Contraseña</label>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Contraseña" required>
                    {% comment %} {{ form.password }} {% endcomment %}
                </div>
                <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
